<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="css/index.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons%22%3E"></script>  
  <title>Document</title>
</head>
<body>
  <div>
    <section class="header">
        <div class="header-div">
            <div class='header-div_left'>
                <div class="header-iconeItau">
                </div>    
                <div class="header-userInfos">
                    <div class="header-userInfos_text" >
                        Olá, Henrique C. Moraes, bem vindo ao
                    </div>
                    <div class="header-userInfos_personalite" >
                    </div>
                </div>
            </div>
            <div class="header-div_right">     
                <div class="header-busca">
                <input type="text" placeholder="Buscar" class="header-input">
                    <div class="searchIcon"></div>
                </input>
                </div>

                <div class="header-help">
                </div>

                <div class="header-settings">
                </div>

                <div class="header-notificação">
                </div>

                <div class="header-foto">
                </div>
         </div>
        </div>
    </section>
    <section class="menu">
        <div class="menu-div">
          <div class="menu-home"><i class="img-home"></i>Home</div>              
          <div class="transferencia"><i class="img-transferencia"></i>Transferencia</div>
          <div class="cartoes"><i class="img-cartoes"></i>Cartões</div>   
          <div class="pagamento"><i class="img-pagamento"></i>Pagamento</div>    
          <div class="emprestimo"><i class="img-emprestimo"></i>Empréstimos</div>    
          <div class="ajuda"><i class="img-ajuda"></i>Ajuda</div>                        
          <div class="img-footer"><i class="img-minimize"></i></div>
        </div>
    </section>
    <section class="body">
      <main class="geral">
        <div class="saldo-lancamentos">
              <h5>Saldo e extrato da conta</h5>
              <ul class="saldo-lancamentos__menu">
              <li role="presentation" class="saldo-lancamentos__menu active">Últimos Lançamentos</li>
              <li role="presentation" class="saldo-lancamentos__menu">Lançamentos Futuros</li>
              <li role="presentation" class="saldo-lancamentos__menu">Ver Extrato</li>
            </ul>
            <div class="saldo-lancamentos__limite">
                <img src="./assets/cartao_credito.png" alt="">
                <div>
                  <p>Limite disponível</p>
                  <h5 class="">R$ 1.000,00</h5>
                  <p>Melhor dia de compras</p>
                </div>
            </div>
        </div>
        <div class="dados-user">
          <div class="minha-conta">
          </div>
          <div class="pagamentos">
          </div>
          <div class="ultimas-transferencias">
          </div>
        </div>
      </main>
    </section>
  </div>
